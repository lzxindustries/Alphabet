version: 2.1
workflows:
  build_and_test:
    jobs:
      - build:
          context:
            - org-global

jobs:
  build:
    docker:
      - image: creatorlars/lzxembedded-base:V0.1
        auth:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD
    steps:
      - checkout
      - run:
          name: "echo environment variables from org-global context"
          command: echo $DOCKER_USERNAME
      - run: |
          apt-get -q update
          apt-get install -y -q cmake ninja-build make g++ rpm p7zip-full
          apt-get install -y -q qtbase5-dev qt5-style-plugins
          wget -q -O linuxdeployqt https://github.com/probonopd/linuxdeployqt/releases/download/$(linuxdeployqtVersion)/linuxdeployqt-$(linuxdeployqtVersion)-x86_64.AppImage
          install linuxdeployqt /usr/local/bin/
          git submodule update --init --recursive --merge .
          mkdir build
          cd build
          cmake ..
          cmake --build .

      - store_artifacts:
          path: /root/project/build
          